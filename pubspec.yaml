name: flutter_midi_command_web
description: FlutterMidiCommand for the web.
version: 0.0.1
homepage: https://github.com/InvisibleWrench/FlutterMidiCommand

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FlutterMidiCommandWeb
        fileName: flutter_midi_command_web.dart

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter  
  js_bindings: 0.1.2+2

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  flutter_midi_command_platform_interface: ^0.4.0
